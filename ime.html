<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshot Gallery Clone</title>
    <link rel="stylesheet" href="ime.css">
</head>
<body>
    <header>
        <h1>My Snapshot Gallery</h1>
        <p>A collection of captured moments</p>
    </header>

    <div class="gallery">
        <div class="gallery-item" >
            <img src="aa.jpg" alt="Snap 1">
        </div>
        <div class="gallery-item" >
            <img src="bb.jpg" alt="Snap 2">
        </div>
        <div class="gallery-item" >
            <img src="cc.jpg" alt="Snap 3">
        </div>
        <div class="gallery-item" >
            <img src="dd.jpg" alt="Snap 4">
        </div>
        <div class="gallery-item" >
            <img src="ee.jpg" alt="Snap 5">
        </div>
        <div class="gallery-item" >
            <img src="ff.jpg" alt="Snap 6">
        </div>
        <div class="gallery-item" >
            <img src="gg.jpg" alt="Snap 7">
        </div>
        <div class="gallery-item" >
            <img src="hh.jpg" alt="Snap 8">
        </div>
        <div class="gallery-item" >
            <img src="iii.jpg" alt="Snap 9">
        </div>
        <div class="gallery-item" >
            <img src="jj.jpg" alt="Snap 10">
        </div>
        <div class="gallery-item" >
            <img src="kk.jpg" alt="Snap 11">
        </div>
        <div class="gallery-item" >
            <img src="ll.jpg" alt="Snap 12">
        </div>
        <div class="gallery-item" >
            <img src="mm.jpg" alt="Snap 13">
        </div>
        <div class="gallery-item" >
            <img src="nn.jpg" alt="Snap 14">
        </div>
        <div class="gallery-item" >
            <img src="oo.jpg" alt="Snap 15">
        </div>
        <div class="gallery-item" >
            <img src="pp.jpg" alt="Snap 16">
        </div>
        <div class="gallery-item" >
            <img src="qq.jpg" alt="Snap 17">
        </div>
        <div class="gallery-item" >
            <img src="rr.jpg" alt="Snap 18">
        </div>
        <div class="gallery-item" >
            <img src="ss.jpg" alt="Snap 19">
        </div>
        <div class="gallery-item" >
            <img src="tt.jpg" alt="Snap 20">
        </div>
        <div class="gallery-item" >

        </div>

    <div class="lightbox" id="lightbox">
        <span class="close">×</span>
        <div class="lightbox-content">
            <img id="lightbox-img" alt="Selected Snapshot">
            <div class="caption" id="lightbox-caption"></div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ashmit's Gallery. All rights reserved.</p>
    </footer>

    <script src="ime.js"></script>
</body>
</html>
